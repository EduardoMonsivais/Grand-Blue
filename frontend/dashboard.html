<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Salud</title>
  <link rel="stylesheet" href="dashboard.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="./images/Health.jpg" type="image/jpeg">
  <meta name="theme-color" content="#2c3e50" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- üëá FontAwesome para √≠conos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <!-- ‚ò∞ Icono de men√∫ -->
  <div class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></div>

  <!-- Men√∫ lateral -->
  <div class="side-menu" id="sideMenu">
    <div class="profile-section">
      <img src="./images/user-icon.png" alt="Usuario" class="profile-icon" />
      <p class="profile-name" id="profileName">Usuario</p>
      <button onclick="logout()" class="logout-button small">Cerrar sesi√≥n</button>
    </div>

    <ul class="menu-list">
      <li onclick="showSection('profileInfo'); showProfile()">
        <i class="fas fa-user"></i> Perfil
      </li>
      <li onclick="showSection('historyList'); loadHistory()">
        <i class="fas fa-history"></i> Historial
      </li>
      <li onclick="showSection('dailyChart'); loadChart()">
        <i class="fas fa-chart-bar"></i> Gr√°fica BPM
      </li>
      <li onclick="showSection('settings')">
        <i class="fas fa-cog"></i> Ajustes
      </li>
    </ul>

    <div class="extras">
      <h3>Extras</h3>
      <ul>
        <li><i class="fas fa-gamepad"></i> Juegos</li>
        <li><i class="fas fa-info-circle"></i> Acerca de</li>
      </ul>
    </div>
  </div>

  <div class="container">
    <h1 id="welcomeMessage">Bienvenido üëã</h1>
    <p>Tu ritmo card√≠aco en tiempo real:</p>
    <div class="cardio-box">
      <h2 id="heartbeat">-- bpm</h2>
      <div class="pulse"></div>
    </div>
    <p id="timestamp"></p>

    <!-- Secciones modulares -->
    <section id="profileInfo" style="display:none;"></section>
    <section id="historyList" style="display:none;"></section>
    <section id="dailyChart" style="display:none;">
      <h2>Promedio diario de pulsaciones</h2>
      <canvas id="bpmChart"></canvas>
    </section>

    <button id="logoutBtn" class="logout-button">Cerrar sesi√≥n</button>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
